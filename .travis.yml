os: linux
dist: trusty
language: node_js
node_js: 6.11.3
before_install:
- openssl aes-256-cbc -K $encrypted_c514960f47e1_key -iv $encrypted_c514960f47e1_iv
  -in cert/privkey.pem.enc -out cert/key.pem -d
- rvm install 2.2.2
- gem install rubyzip
- npm config set spin false
install:
- npm install
script:
- npm run lint
- npm run prod
- npm run build:prod
before_deploy:
- git config --local user.name "socheatsok78"
- git config --local user.email "socheatsok78@gmail.com"
- git tag "travis-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/miwifi-prod.crx"
  skip_cleanup: true
  on:
    tags: true
    repo: socheatsok78/mi-wifi-en
